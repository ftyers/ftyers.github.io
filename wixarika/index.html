<div id="output"></div>

<script type="text/javascript">
var textInputBox = document.getElementById("intext");
var textOutputBox = document.getElementById("output");

textInputBox.addEventListener("keyup", (event) => {
//console.log(event);
//console.log(textInputBox);

	 let val = textInputBox.value;
	val = val.replace(/\+/g, 'ɨ');
	val = val.replace(/\'/g, "ʼ");
	val = val.replace(/ˀ/g, "ʼ");

val = val.replace(/nepɨkatikuʼeriwakai/g, "nepɨkatiku’eriwákai");

val = val.replace(/wiixáritari/g, "wixáritaari");
