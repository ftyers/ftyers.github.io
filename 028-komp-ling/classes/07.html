You need the 
<ul>
<li> fipb-ud-train.conllu: train</li>
<li> fipb-ud-dev.conllu: tune parameters (validation set)</li>
<li> fipb-ud-test.conllu: test data</li>
</ul>

from the <a href="https://github.com/TurkuNLP/Finnish_PropBank/tree/data">data</a> branch.
